<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="MenuNav">
        <div class="container-fluid mb-lg-0">
            <img src="./img/icons8-box (1).svg" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <img src="./img/icons8-menu-rounded-48.png" alt="img Menu" style="width: 40px;">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ORÇAMENETO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">INFO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="containe"> 
        <div class="row">
            <div class="col-8" id="ColPrinc">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner" id="Carousel">
                        <div class="carousel-item active" data-bs-interval="5000" >
                            <div id="Carousel0"></div>
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <div id="Carousel1"></div>
                        </div>
                        <div class="carousel-item">
                            <div id="Carousel2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" id="ColSegun">
                <h2>Notícias</h2>
                <div class="overflow-auto" id="caixa">
                </div>
            </div>
        </div>
    </div>
 

    <script src="./script-rss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
</body>
</html>
