<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container-fluid{
            background-color: #449959;
            color: rgb(245, 252, 205);
            padding: 50px 20px;
            margin-bottom: 10px;
        }
        #logo{
            background-color: #5e1c1c;
            border: 1px solid white;
            height: 200px;
        }
        .container{
            border:1px solid #284B63;
            margin-bottom: 10px;
        }
        #menu{
            background-color: #284B63;
            color: white;
        }
        #footer{
            background-color: #284B63;
            color: white;
        }
        #footer-2{
            background-color: #353535;
        }
        .col-sm-4{
            background-color: #D9D9D9;
            height:200px;
        }
        #serv-2{
            border-right:1px solid #284B63;
            border-left:1px solid #284B63;
        }
        .col-sm-3{
            border-right:1px solid white;
            border-left:1px solid white;
            height:100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-sm-2" id="logo">Logo</div>
            <div class="col-sm-10">Nome</div>
        </div>
    </div>
    <div class="container-fluid" id="menu">
        <div class="row">
            <div class="col-sm-12">
                <div class="nav nav-tabs">
                    <a href="#" class="nav-link active" aria-current="page">Home</a>
                    <a href="#" class="nav-link">Serviços</a>
                    <a href="#" class="nav-link">Sobre</a>
                    <a href="#" class="nav-link disabled" tabindex="-1" disabled="True">Contactos</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="conteudo">
        <div class="row">
            <div class="col-sm-4">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Serviço</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Wbdesign</td>
                            <td>25 euros/hora</td>
                        </tr>
                        <tr>
                            <td>Fotografia</td>
                            <td>100 euros/sessão</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
            <div class="col-sm-4" id="serv-2">
                <img src="./exeple.jpg" alt="imgexeple" class="img-thumbnail">
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
        </div>
    </div>
    <div class="container" id="footer">
        <div class="row">
            <div class="col-sm-3">Contacto</div>
            <div class="col-sm-3">Social Media</div>
            <div class="col-sm-3">Localização</div>
            <div class="col-sm-3">Politica de privacidade</div>
        </div>
    </div>
    <br>
    <div class="container-fluid" id="footer-2">
        <div class="row">
            <div class="col-sm-12">Copyright &copy; 2021 Sara Granja. Todos os direitos reservado.</div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous">
    </script>
</body>
</html>
