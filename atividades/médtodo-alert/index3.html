    <textarea name="texto" id="texto" cols="30" rows="5"></textarea><br>
    <input type="button" id="btnInserir" onclick="BtnInserirtexto()" value="Inserir texto">
    <input type="button" id="btnMostrar" onclick="BtnMostrarArray()" value="Mostrar texto">
    
    
    
    <script>
        var lista = [];
        function BtnInserirtexto(){
            var text = document.getElementById('texto').value;

            if (text == ""){
                alert('O campo necessita de estar preenchido.');
            }else{
                var adicionar = lista.unshift(text)
                alert('Foi adicionado na lista : '+text);
            }
        }
        function BtnMostrarArray(){
            alert(lista)
        }
    </script>
