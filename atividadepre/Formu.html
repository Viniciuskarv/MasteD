<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Formulário</strong></h1>
    Nome <input type="name"><br><br>
    Introduza a sua password <input type="password"><br><br>
    Data de Nascimento <input type="date"><br><br>
    Telefone <input type="number" placeholder="123-456-789"><br><br>
    e-mail <input type="email"><br><br>
    Género <br>
    <input type="radio">Masculino
    <input type="radio">Feminino <br><br>
    Nacionalidade
    <select>
        <option value="Portuguesa">Portuguesa</option>
    </select>
    <br><br>
    Escolheu este curso por motivos profissionais?<br>
    <input type="checkbox">SIM
    <input type="checkbox">NÃO
    <br><br>
    Descreva as suas motivações para frenquentar este curso. <br>
    <textarea name="test" id="" cols="30" rows="5"></textarea><br>
    Numa escala de 1 a 5 como avalia este curso?<input type="range">
    <hr>
    <div>
        <button>Enviar formulário</button>
        <button>Apagar formulário</button>
    </div>

</body>
</html>
